<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Jodie Nguyen</title>
    <link rel="icon" type="image/png" href="../assets/images/icon.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../css/main.css">
    
    <!-- Prevent flash of incorrect theme -->
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</head>
<body class="contact-page">
    <!-- Navigation -->
    <nav class="nav">
        <div class="container">
            <div class="nav-container">
                <a href="../index.html" class="nav-brand">Jodie</a>
                <div class="nav-links">
                    <a href="../index.html#work" class="nav-link">Work</a>
                    <a href="about.html" class="nav-link">About</a>
                    <a href="contact.html" class="nav-link active">Contact</a>
                    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
                        <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="content-section fade-in-up pt-hero">
        <div class="container">
            <div class="contact-form-card">
                <h1 class="contact-title">Contact me</h1>
                <p class="contact-description text-left">
                    I'd love to hear from you! Feel free to reach out about my work, potential opportunities, or just to say hello.
                </p>

                <p class="contact-email-info text-left">
                    You can also email me directly at
                    <a href="mailto:ngoc.jodie@gmail.com" class="accent-link">ngoc.jodie@gmail.com</a>.
                </p>

                <!-- Netlify form -->
                <form name="contact" method="POST" data-netlify="true" action="/thank-you" class="contact-form">
                    <input type="hidden" name="form-name" value="contact" />

                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName" class="form-label">First name*</label>
                            <input type="text" id="firstName" name="firstName" required class="form-input" />
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" id="lastName" name="lastName" class="form-input" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email*</label>
                        <input type="email" id="email" name="email" required class="form-input" />
                    </div>

                    <div class="form-group">
                        <label for="subject" class="form-label">Subject*</label>
                        <input type="text" id="subject" name="subject" required class="form-input" />
                    </div>

                    <div class="form-group">
                        <label for="message" class="form-label">Message*</label>
                        <textarea id="message" name="message" rows="5" required class="form-textarea"></textarea>
                    </div>

                    <button type="submit" class="send-button">
                        Send
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <h3 class="footer-title">Looking forward to hearing from you!</h3>
                <p class="footer-credits">&copy; 2025 Jodie Nguyen</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="../js/theme.js"></script>
    <script src="../js/components.js"></script>
    <script src="../js/animations.js"></script>
</body>
</html>
