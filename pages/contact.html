<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Jodie Nguyen</title>
    <link rel="icon" type="image/png" href="../assets/images/icon.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../css/main.css">
</head>
<body class="contact-page">
    <!-- Navigation -->
    <nav class="nav">
        <div class="container">
            <div class="nav-container">
                <a href="../index.html" class="nav-brand">Jodie</a>
                <div class="nav-links">
                    <a href="../index.html#work" class="nav-link">Work</a>
                    <a href="about.html" class="nav-link">About</a>
                    <a href="contact.html" class="nav-link active">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="content-section fade-in-up" style="padding-top: calc(var(--space-4xl) + 60px);">
        <div class="container">
            <div class="contact-form-card">
                <h1 class="contact-title">Contact me</h1>
                <p class="contact-description" style="text-align: left;">
                    I'd love to hear from you! Feel free to reach out about my work, potential opportunities, or just to say hello.
                </p>

                <p class="contact-email-info" style="text-align: left;">
                    You can also email me directly at
                    <a href="mailto:ngoc.jodie@gmail.com" class="accent-link">ngoc.jodie@gmail.com</a>.
                </p>

                <!-- Netlify form -->
                <form name="contact" method="POST" data-netlify="true" action="/thank-you" class="contact-form">
                    <input type="hidden" name="form-name" value="contact" />

                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName" class="form-label">First name*</label>
                            <input type="text" id="firstName" name="firstName" required class="form-input" />
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" id="lastName" name="lastName" class="form-input" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email*</label>
                        <input type="email" id="email" name="email" required class="form-input" />
                    </div>

                    <div class="form-group">
                        <label for="subject" class="form-label">Subject*</label>
                        <input type="text" id="subject" name="subject" required class="form-input" />
                    </div>

                    <div class="form-group">
                        <label for="message" class="form-label">Message*</label>
                        <textarea id="message" name="message" rows="5" required class="form-textarea"></textarea>
                    </div>

                    <button type="submit" class="send-button">
                        Send
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <h3 class="footer-title">Looking forward to hearing from you!</h3>
                <p class="footer-credits">&copy; 2025 Jodie Nguyen</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="../js/components.js"></script>
    <script src="../js/animations.js"></script>
</body>
</html>
