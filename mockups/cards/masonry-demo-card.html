<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masonry Demo Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      background: #0f1419;
      color: #f0f0f0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Masonry Grid Demo - Beautiful Interactive Version */
    .masonry-demo {
      background: #1a1f2e;
      border-radius: 12px;
      padding: 32px;
      max-width: 600px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }

    .masonry-demo h3 {
      font-size: 18px;
      text-align: center;
      color: #b8c5d1;
      margin: 0 0 24px;
      font-weight: 500;
    }

    .masonry-preview {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 500px;
      margin: 0 auto;
    }

    .masonry-item {
      background: #232937;
      border-radius: 6px;
      padding: 12px;
      transition: all 0.2s;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .masonry-item:hover {
      background: #92bba1;
      color: white;
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(146, 187, 161, 0.3);
    }

    .masonry-item.tall {
      grid-row: span 2;
    }

    .masonry-item.wide {
      grid-column: span 2;
    }

    .item-title {
      font-size: 11px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .item-tag {
      font-size: 9px;
      background: rgba(146, 187, 161, 0.2);
      color: #92bba1;
      padding: 2px 5px;
      border-radius: 3px;
      display: inline-block;
    }

    .masonry-item:hover .item-tag {
      background: rgba(255,255,255,0.2);
      color: white;
    }

    /* Click state */
    .masonry-item.active {
      background: #66a5da !important;
      color: white;
    }
  </style>
</head>
<body>
  <div class="masonry-demo">
    <h3>CSS-Native Masonry Layout Demo</h3>
    <div class="masonry-preview">
      <div class="masonry-item">
        <div class="item-title">Pixel Adventure</div>
        <span class="item-tag">platformer</span>
      </div>
      <div class="masonry-item tall">
        <div class="item-title">Space Explorer</div>
        <span class="item-tag">puzzle</span>
      </div>
      <div class="masonry-item">
        <div class="item-title">Card Battle</div>
        <span class="item-tag">strategy</span>
      </div>
      <div class="masonry-item">
        <div class="item-title">Neon Runner</div>
        <span class="item-tag">arcade</span>
      </div>
      <div class="masonry-item wide">
        <div class="item-title">Mystery Mansion</div>
        <span class="item-tag">adventure</span>
      </div>
      <div class="masonry-item">
        <div class="item-title">Sky Islands</div>
        <span class="item-tag">action</span>
      </div>
      <div class="masonry-item">
        <div class="item-title">Color Rush</div>
        <span class="item-tag">puzzle</span>
      </div>
      <div class="masonry-item tall">
        <div class="item-title">Robot Factory</div>
        <span class="item-tag">simulation</span>
      </div>
    </div>
  </div>

  <script>
    // Make masonry items interactive
    document.querySelectorAll('.masonry-item').forEach(item => {
      item.addEventListener('click', function() {
        // Reset all items
        document.querySelectorAll('.masonry-item').forEach(i => {
          i.classList.remove('active');
        });
        // Highlight clicked item
        this.classList.add('active');
      });
    });
  </script>
</body>
</html>
